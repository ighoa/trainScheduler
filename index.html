<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Scheduler</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1>The Bullet Train Is Always On Time!</h1>      
    <p>Swoooosh</p>
  </div>
  </div>
  <div class="row">

      <!-- Sign-Up Panel-->
      <div class="panel panel-primary">
    	 <div class="panel-heading">Current Train Schedule</div>
    	  <div class="panel-body">
  		    
    		<table class="table">
			    <thead>
			      <tr>
			        <th>Train Name</th>
			        <th>Destination</th>
			        <th>Frequency</th>
			        <th>Next Arrival</th>
			        <th>Minutes Away</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr>
			        <td id="trainName-display"></td>
        			<td id="destination-display"></td>
        			<td id="frequency-display"></td>
			      </tr>
			      <tr>
			        
			      </tr>
			      <tr>
			        
			      </tr>
			    </tbody>
			  </table>
   		   </div> 
   		 </div>  
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
		    
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="name-input">Destination:</label>
                <input class="form-control" id="location-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time(HH:mm-military time)</label>
                <input class="form-control" id="hour-input" type="number">
              </div>
              <div class="form-group">
                <label for="time-input">Frequency (min)</label>
                <input class="form-control" id="minute-input" type="number"></input>
              </div>
              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </form>
		  
          </div>

        </div>	
</body>
</html>
